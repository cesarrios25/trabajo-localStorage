<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD_localstorage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">

                <div class="col-7">
                    <h1 class="text-center p-4">Formulario Profesiones</h1>
                </div>

                <div class="col-7">
                    <form class="p-4 border rounded bg-body-tertiary">
                        <div class="mb-3">
                            <label class="text-dark fw-bold form-label">Nombre</label>
                            <input type="text" class="nombre form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark fw-bold">Profesión</label>
                            <input type="text" class="profesion form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark fw-bold">Salario</label>
                            <input type="number" min="0" class="salario form-control">
                        </div>

                        <button type="button" class="btn-guardar btn btn-primary mx-auto d-block">Agregar Empleado</button>
                        <button type="button" class="d-none btn-actualizar btn btn-success mx-auto d-block">Actualizar Empleado</button>
                    </form>
                </div>

                <div class="col-7 mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control mt-4" placeholder="Buscar por nombre" id="buscar">
                        <button class="btn btn-secondary mt-4" id="btn-buscar">Buscar</button>
                    </div>
                </div>

                <div class="col-7">
                    <table class="table table-striped mt-4 text-center align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Profesión</th>
                                <th scope="col">Salario</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
